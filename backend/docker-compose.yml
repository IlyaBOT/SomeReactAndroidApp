# ./docker-compose.yml
services:
  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_USER: fastapi_user
      MYSQL_PASSWORD: fastapi_pass
      MYSQL_DATABASE: fastapi_db
      MYSQL_ROOT_PASSWORD: rootpass
      DB_HOST: db
      DB_PORT: 3306
    ports:
      - "3306:3306"
    volumes:
      - ./mysql_data:/var/lib/mysql
      - ./app/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-pexample"]
      interval: 5s
      timeout: 5s
      retries: 10

  web:
    build: .
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8443:8443"
    volumes:
      - .:/app
    environment:
      - MYSQL_USER=fastapi_user
      - MYSQL_PASSWORD=fastapi_pass
      - MYSQL_DATABASE=fastapi_db
      - MYSQL_ROOT_PASSWORD=rootpass
      - DB_HOST=db
      - DB_PORT=3306